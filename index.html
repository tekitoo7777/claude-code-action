<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座席表ランダム作成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>座席表ランダム作成</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="peopleCount">人数：</label>
                <input type="number" id="peopleCount" min="1" max="100" value="20" />
            </div>
            
            <div class="input-group">
                <label for="rows">行数：</label>
                <input type="number" id="rows" min="1" max="20" value="5" />
            </div>
            
            <div class="input-group">
                <label for="columns">列数：</label>
                <input type="number" id="columns" min="1" max="20" value="4" />
            </div>
            
            <button id="generateBtn" class="generate-btn">座席表を作成</button>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div id="seatingChart" class="seating-chart"></div>
        
        <div id="unassignedPeople" class="unassigned-section" style="display: none;">
            <h3>座席に収まらなかった人：</h3>
            <div id="unassignedList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
